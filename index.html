<!DOCTYPE html>
<html lang="ru">
<head>

        .header { margin-bottom: 30px; }
        input { padding: 15px; width: 85%; border-radius: 10px; border: none; font-size: 16px; margin-bottom: 10px; }
        button { padding: 15px 30px; border-radius: 10px; background: #007bff; color: white; border: none; font-weight: bold; width: 90%; }
        .books { display: grid; grid-template-columns: 1fr; gap: 20px; margin-top: 30px; }
        .book { background: #1e1e1e; padding: 20px; border-radius: 15px; border: 1px solid #333; }

<body>
